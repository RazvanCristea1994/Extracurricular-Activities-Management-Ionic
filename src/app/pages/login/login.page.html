<app-navbar [pageName]="'Login'"></app-navbar>

<ion-content>
    <div class="form-wrapper">
        <form>
            <ion-item>
                <ion-label>Username</ion-label>
                <ion-input [(ngModel)]="loginData.email" name="email" placeholder="Username"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="Password" [(ngModel)]="loginData.password" name="password" placeholder="*********"></ion-input>
            </ion-item>
            <ion-button class="login" (click)="logIn()">Log in</ion-button>
        </form>
    </div>
</ion-content>
